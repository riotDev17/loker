<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>VRISTO - Multipurpose Tailwind Dashboard Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/perfect-scrollbar.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link defer rel="stylesheet" type="text/css" media="screen" href="assets/css/animate.css" />

<body x-data="main" class="relative overflow-x-hidden font-nunito text-sm font-normal antialiased"

  <!-- scroll to top button -->
  <div class="fixed bottom-6 z-50 ltr:right-6 rtl:left-6" x-data="scrollToTop">
    <template x-if="showTopButton">
      <button type="button"
        class="btn btn-outline-primary animate-pulse rounded-full bg-[#fafafa] p-2 dark:bg-[#060818] dark:hover:bg-primary"
        @click="goToTop">
        <svg width="24" height="24" class="h-4 w-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.5" fill-rule="evenodd" clip-rule="evenodd"
            d="M12 20.75C12.4142 20.75 12.75 20.4142 12.75 20L12.75 10.75L11.25 10.75L11.25 20C11.25 20.4142 11.5858 20.75 12 20.75Z"

          <path

            fill="currentColor" />

    </template>
  </div>

                  <a href="skill.html" class="group">

                    </div>
                  </a>
                </li>
                <li class="nav-item">

                      <svg class="shrink-0 group-hover:!text-primary" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M4 21q-.825 0-1.412-.587T2 19V8q0-.825.588-1.412T4 6h4V4q0-.825.588-1.412T10 2h4q.825 0 1.413.588T16 4v2h4q.825 0 1.413.588T22 8v11q0 .825-.587 1.413T20 21zm6-15h4V4h-4z"/></svg>

                <li class="nav-item">
                  <a href="data-pelamar.html" class="group">

                  <path opacity="0.5" d="M20 12L4 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                  <path d="M20 17L4 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />

            <div class="hidden ltr:mr-2 rtl:ml-2 sm:block">
            </div>

                      </svg>
                    </button>
                    <button type="button"

  <script src="assets/js/custom.js"></script>

  <script>
    document.addEventListener('alpine:init', () => {
      // main section
      Alpine.data('scrollToTop', () => ({
        showTopButton: false,
        init() {
          window.onscroll = () => {
            this.scrollFunction();
          };
        },

        scrollFunction() {
          if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            this.showTopButton = true;
          } else {
            this.showTopButton = false;
          }
        },

        goToTop() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        },
      }));

      // theme customization
      Alpine.data('customizer', () => ({
        showCustomizer: false,
      }));

      // sidebar section
      Alpine.data('sidebar', () => ({
        init() {
          const selector = document.querySelector('.sidebar ul a[href="' + window.location.pathname + '"]');
          if (selector) {
            selector.classList.add('active');
            const ul = selector.closest('ul.sub-menu');
            if (ul) {
              let ele = ul.closest('li.menu').querySelectorAll('.nav-link');
              if (ele) {
                ele = ele[0];
                setTimeout(() => {
                  ele.click();
                });
              }
            }
          }
        },
      }));
    });
  </script>
